<ng-container [ngSwitch]="header()">
  <h1
    *ngSwitchCase="'h1'"
    class="font-bold text-[32px] leading-[150%]"
    [ngClass]="center() ? 'text-center' : 'text-left'"
  >
    <ng-container [ngTemplateOutlet]="headerRef()"></ng-container>
  </h1>
  <h2
    *ngSwitchCase="'h2'"
    class="font-bold text-[32px] leading-[150%]"
    [ngClass]="center() ? 'text-center' : 'text-left'"
  >
    <ng-container [ngTemplateOutlet]="headerRef()"></ng-container>
  </h2>
  <h3
    *ngSwitchCase="'h3'"
    class="font-bold text-[32px] leading-[150%]"
    [ngClass]="center() ? 'text-center' : 'text-left'"
  >
    <ng-container [ngTemplateOutlet]="headerRef()"></ng-container>
  </h3>
</ng-container>
